# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 */3 * * *'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.281.0
        with:
          bundler-cache: true
      - name: Run script
        run: |
          gem install httparty tzinfo
          pwd
          ruby update_standings.rb
          ls -la *
      - name: Commit standings history
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [ -f "data/standings_history.json" ] && [ -f "data/fan_team_colors.json" ]; then
            git add data/standings_history.json data/fan_team_colors.json
            git diff --cached --quiet || git commit -m "Update standings history [skip ci]" || echo "No changes to commit"
            git push || echo "Failed to push changes, continuing deployment"
          else
            echo "Warning: Expected data files not found, skipping commit"
          fi
      - name: Copy static assets
        run: |
          cp favicon.ico _site/
      - name: Create .nojekyll file
        run: touch _site/.nojekyll
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: '_site/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
