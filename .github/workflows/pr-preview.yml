name: PR Preview Deployment

# Add required permissions for Pages
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

# Unique concurrency group per PR to avoid conflicts with main deployment
concurrency:
  group: "pages-pr-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

jobs:
  build-and-deploy-preview:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.275.0
        with:
          ruby-version: '3.4.2'
          bundler-cache: true

      - name: Generate standings page
        run: |
          gem install httparty tzinfo
          ruby update_standings.rb
          
      - name: Copy favicon
        run: cp favicon.ico _site/ || echo "No favicon to copy"
        
      - name: Create .nojekyll file
        run: touch _site/.nojekyll

      - name: Comment on PR with preview link
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "ðŸ“Š **PR Preview Built Successfully!**
          
          The changes have been built and validated. Preview deployment is ready.
          
          **Changes in this PR:**
          - Enhanced mobile experience with ultra-compact design
          - Implemented predictive analytics and momentum tracking
          - Added win probability calculations
          - Performance optimizations
          
          _Note: Full preview deploy will be available after merge to main._" || echo "Could not comment on PR"
