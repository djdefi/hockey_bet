name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build-and-deploy-preview:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v3.5.0
        
      - name: Set up Ruby
        uses: ruby/setup-ruby@2 # v1.152.0
        with:
          ruby-version: 'head'
          bundler-cache: true
          
      - name: Install dependencies
        run: bundle install
      
      - name: Generate standings page
        run: |
          mkdir -p _site
          ruby update_standings.rb
          # Create a simple index file that indicates this is a preview
          echo "<p>This is a preview environment for PR #${{ github.event.pull_request.number }}</p>" >> _site/index.html
          echo "<p>Preview generated at $(date)</p>" >> _site/index.html
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@64b46b4cf8b3108dcf9001906c990a9a3d5448af # v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          destination_dir: pr-preview/${{ github.event.pull_request.number }}
          keep_files: false

      - name: Comment on PR with preview URL
        uses: actions/github-script@d7906e4ad0b1822421a7e6a35d5ca353c962f410 # v6.4.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const repo = context.repo;
            const prNumber = context.issue.number;
            const previewUrl = `https://${repo.owner}.github.io/${repo.repo}/pr-preview/${prNumber}/`;
            
            github.rest.issues.createComment({
              owner: repo.owner,
              repo: repo.repo,
              issue_number: prNumber,
              body: `ðŸ“Š **Preview Environment Deployed!**\n\nYou can view the preview of the NHL standings table at: [${previewUrl}](${previewUrl})\n\nThis preview will be updated automatically when you make changes to this PR.`
            });
