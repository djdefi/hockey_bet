name: PR Preview Deployment

permissions:
  contents: write
  pull-requests: write

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build-and-deploy-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # v3.5.0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.229.0
        with:
          ruby-version: '3.2.2'

      - name: Install dependencies
        run: |
          bundle config unset deployment
          bundle config set --local path 'vendor/bundle'
          bundle install

      - name: Generate standings page
        run: |
          mkdir -p _site
          ruby update_standings.rb
          # Create a simple index file that indicates this is a preview
          echo "<p>This is a preview environment for PR #${{ github.event.pull_request.number }}</p>" >> _site/index.html
          echo "<p>Preview generated at $(date)</p>" >> _site/index.html

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git fetch origin gh-pages
          git checkout -b gh-pages origin/gh-pages
          mkdir -p pr-preview/${{ github.event.pull_request.number }}
          cp -r _site/* pr-preview/${{ github.event.pull_request.number }}/
          git add .
          git commit -m "Deploy PR #${{ github.event.pull_request.number }} preview"
          git push origin gh-pages

      - name: Comment on PR with preview URL
        run: |
          PREVIEW_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-preview/${{ github.event.pull_request.number }}/"
          COMMENT_BODY="ðŸ“Š **Preview Environment Deployed!**\n\nYou can view the preview of the NHL standings table at: [${PREVIEW_URL}](${PREVIEW_URL})\n\nThis preview will be updated automatically when you make changes to this PR."
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -X POST -d "{\"body\": \"${COMMENT_BODY}\"}" \
               "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
